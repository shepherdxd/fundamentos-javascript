<!DOCTYPE html >
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>closures </title>
</head>

<body>
    <script>
        function crearSaludo(finalDeFrase){
            return function (nombre) {
                console.log(`${nombre} ${finalDeFrase}`)
                

            }
        }
        const saludoArgentino = crearSaludo("che")
        const saludoMexicano = crearSaludo("wey")
        const saludoColombiano = crearSaludo("mi vale")
        const saludochileno = crearSaludo("ontas weon")

        saludoArgentino(" hola sergio")//hola sergio che
        saludoMexicano("hola sergio")//hola sergio wey
        saludoColombiano("hola sergio")//hola sergio mi vale
        saludochileno("hola sergio")//hola sergio ontas weon

    </script>
</body>

</html>
